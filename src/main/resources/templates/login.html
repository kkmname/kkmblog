<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>kkm-paper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/svg+xml" href="/icons/kkm-paper.svg">
    <link rel='stylesheet' type='text/css' media='screen' href='/lib/normalize/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/lib/terminalcss/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/lib/customs/style.css'>
    <script src="/lib/customs/api.js"></script>
    <script src="/lib/customs/login.js"></script>
</head>
<body class="terminal">
    <div class="container">
        <h2 id="title">kkm-paper</h2>
        <div class="components">
            <!-- <div></div> -->
            <main>
                <section>
                    <form>
                        <fieldset>
                            <legend>Admin</legend>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input id="email" name="email" type="email" required="" minlength="5" placeholder="your-email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" value="">
                            </div>
                            <div class="form-group" style="float:right">
                                <label for="submit"></label>
                                <button class="btn btn-default" type="submit" role="button" name="submit" id="submit">Sign-in</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
